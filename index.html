<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Conversor</title>
</head>
<body>
    <main class="app">
        <div class="app-container">
            <header class="titulo">
                <h1>Conversor</h1>
            </header>
            <section class="entrada">
                <input type="number" value="0" placeholder="0" id="valor-entrada">
            </section>
            <section class="area-de-convercao">
                <select name="opcoes-de-convercao" id="opcoes">
                    <option value="dolar">Real -> Dolar</option>
                    <option value="euro">Real -> Euro</option>
                </select>
    
                <button class="botao">Converter</button>
            </section>
            <section class="saida">
                <p id="valorSaida">$0</p>
            </section>
        </div>
    </main>
    <script src="./src/main.js"></script>
    <script src="./src/api-cotacao.js"></script>
</body>
</html>
